<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Water Ripple Effect</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js">
    </script>

    <script>
        var app;

        function initPixi() {
            app = new PIXI.Application({
                width: window.innerWidth,
                height: window.innerHeight
            });

            document.body.appendChild(app.view);
            // underlying image
            var image = new PIXI.Sprite.from("https://images.pexels.com/photos/1533720/pexels-photo-1533720.jpeg?auto=compress&cs=tinysrgb&dpr=2");

            image.width = window.innerWidth;
            image.height = window.innerHeight;
            app.stage.addChild(image);

            //displacement pattern
            displacementSprite = new PIXI.Sprite.from("https://i.imgur.com/5FJhXdQ.jpg");
            displacementFilter = new PIXI.filters.DisplacementFilter(displacementSprite);
            displacementSprite.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
            app.stage.addChild(displacementSprite);

            app.stage.filters = [displacementFilter];

            app.renderer.view.style.transform = 'scale(1.02)';

            displacementSprite.scale.x = 4;
            displacementSprite.scale.y = 4;

            animate();
        }

        function animate() {
            displacementSprite.x += 10;
            displacementSprite.y += 4;

            requestAnimationFrame(animate);
        }

        initPixi();
    </script>
</body>

</html>
